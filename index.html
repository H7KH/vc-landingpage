<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SL</title>
    <link rel="icon" href="Images/SL-FAV.svg" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="navbar">
      <nav class="navigation">
        <img class="logo" src="Images/SL-logo.svg" alt="" />
        <div class="nav__submit">
          <a class="about" href="#">About</a>

          <button class="btn__nav">Apply</button>
        </div>
      </nav>
    </section>
    <section class="landing">
      <div class="second__bg"></div>
      <article class="landing__data container">
        <div class="landing__intro">
          <div class="landing__titles">
            <h1 class="title">
              Investing in the Future of
              <span class="animated__text">Innovation</span>
            </h1>
            <p class="description">
              We partner with startups to build groundbreaking companies.
            </p>
          </div>
          <button class="btn__landing">Apply to SL...</button>
        </div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <div class="validity__cards">
          <div class="valid fund">
            <h3 class="valid-title">700</h3>
            <p class="valid-description">funded startups</p>
          </div>
          <div class="valid valuation">
            <h3 class="valid-title">$340M</h3>
            <p class="valid-description">combined valuation</p>
          </div>
        </div>
        <lottie-player
          class="landing__animation"
          src="https://lottie.host/0014d06c-3bc9-4822-8d72-e41c1632ed6b/9J1GdtyRnx.json"
          background="##FFFFFF"
          speed="1"
          loop
          autoplay
          direction="1"
          mode="normal"
        ></lottie-player>
      </article>
    </section>
  </body>
</html>
